<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auguri Mamma</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .heart {
      font-size: 5em;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Tanti auguri mamma<br>ti voglio bene</h1>
  <div class="heart">❤️</div>

  <script>
    // JavaScript opzionale per interazione o messaggi futuri
    console.log("Il sito per la mamma è caricato con amore ❤️");
  </script>
</body>
</html>
